<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculator">
		<div class="calculator__top">
			<div class="calculator__screen">0</div>
		</div>

		<div class="calculator__kays">
			<button class="calculator--top-line  clear">C</button>
			<button class="calculator--top-line">+/-</button>
			<button class="operator  calculator__operator  calculator--top-line"  data-operator="percentage">%</button>
			<button class="operator  calculator__operator"  data-operator="divided-by">÷</button>
			<button class="num"  data-num="7">7</button>
			<button class="num"  data-num="8">8</button>
			<button class="num"  data-num="9">9</button>
			<button class="operator  calculator__operator"  data-operator="add">×</button>
			<button class="num"  data-num="4">4</button>
			<button class="num"  data-num="5">5</button>
			<button class="num"  data-num="6">6</button>
			<button class="operator  calculator__operator"  data-operator="minus">−</button>
			<button class="num"  data-num="1">1</button>
			<button class="num"  data-num="2">2</button>
			<button class="num"  data-num="3">3</button>
			<button class="operator  calculator__operator"  data-operator="plus">+</button>
			<button class="num  big-size"  data-num="0">0</button>
			<button class="num"  data-num=".">,</button>
			<button class="calculator__operator  equals"  data-result="">=</button>
		</div>
	</div>

	<script src="scripts.js"></script>

</body>
</html>
